<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
	integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
	crossorigin=""/>
	<!-- Make sure you put this AFTER Leaflet's CSS -->
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
	integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
	crossorigin=""></script>
	<!-- Leaflet MarkerCluster CSS -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

	<!-- Leaflet MarkerCluster JS -->
	<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

	<script defer type="module" src="./js/index.js"></script>
	<script defer type="module" src="./js/header_footer.js"></script>
	<title>Asturias_AC</title>
</head>
<body>
	<header id="header" class="dark-header">
		<button class="menu-burger" id="menu-burger-id">
			<div class="bar"></div>
			<div class="bar"></div>
			<div class="bar"></div>
		</button>
		<nav id="menu">
			<div class="menu__burger">
				<ul class="nav-links">
					<li class="menu__burger-link">
						<a href="#home" id="home_menu">HOME</a>
					</li>
                    <li class="menu__burger-link">
						<a href="#map-section" id="map_menu">MAPA</a>
					</li>
                    <li class="menu__burger-link">
						<a href="#favorites" id="favorites_menu">MIS ÁREAS</a>
					</li>
                </ul>
            </div>
        </nav>
		<div id="logo">
			<img id="logo-header" src="./assets/ac_icon.png" alt="Motorhome icon">
		</div>
	</header>

	<main>
		<section class="content home" id="home">
			<h1 id="title_areas">Áreas de Asturias</h1>
		</section>

		<section class= "content hidden" id="map-section">
			<div id="map">
			</div>

			<div id="card-text">
				<div class="texto-fondo">Asturias</div>
				<div id="card-container"></div>
			</div>
		</section>

		<section class= "content hidden" id="favorites">
		</section>
	</main>

	<footer id="footer">

	</footer>
</body>
</html>
